<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reg</title>
    <link rel="stylesheet" href="{% static 'reg_user/style/style.css' %}">
</head>
<body>
    <main>
        <h1>Регистрация пользователя</h1>
        <form action="">
            <div class="r">
                <ul class="reg">
                    <li>
                        <label>Имя:</label>
                        <textarea type="text" name="my_name"></textarea>
                    </li>
                    <li>
                        <label>Фамилия:</label>
                        <textarea type="text" name="my_secname"></textarea>
                    </li>
                    <li>
                        <label>Дата рождения:</label>

                        <input type="date" name="my_birthday">
                    </li>
                    <li>
                        <label>Ваши навыки:</label>
                        <textarea type="text" name="my_skills1"></textarea>
                        <textarea type="text" name="my_skills2"></textarea>
                        <textarea type="text" name="my_skills3"></textarea>
                        <textarea type="text" name="my_skills4"></textarea>
                        <textarea type="text" name="my_skills5"></textarea>
                    </li>
                </ul>
                <ul class="about_me">
                    <li>
                        <label>Расскажите о себе:</label>
                        <textarea class="about_me" type="text" name="about_me">Признанный во всем мире как один из самых блестящих нейрохирургов, высокомерие Стивена Стрэнджа и его эгоцентричный характер росли вместе с его мастерством, пока его эго не перевесило его карьеру, и он стал закрываться только от самых богатых и влиятельных пациентов. Все изменилось для этого человека в одну роковую ночь, когда в результате почти смертельной автокатастрофы Стрэндж получил серьезные повреждения нервов обеих рук и диагноз "больше никогда не сможет оперировать".Зная, что он полагается на свои медицинские способности для поддержания своего богатого образа жизни, Стрэндж начал искать источник исцеления для своих рук, пока поиски не истощили его ресурсы, и он столкнулся с темным и неопределенным будущим. Вычеркнув из своего списка все известные лекарства, он последовал путем слухов и легенд в Тибет в поисках более эзотерического убежища.</textarea>
                    </li>
                </ul>
            </div>
            <button type="submit" class="btn">Отправить</button>
        </form>
    </main>

</body>
</html>
