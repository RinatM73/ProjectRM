{% extends 'base.html' %}

{% block content %}
    <h1>Профиль</h1>
    <img class="card" src="{{ user_profile.image_profile.url  }}" alt="">
    <p>Имя: {{ user_profile.first_name }}</p>
    <p>Фамилия: {{ user_profile.last_name }}</p>
    <p>Возраст: {{ user_profile.age }}</p>
    <p>О себе: {{ user_profile.about_me }}</p>

    <a href="{% url 'profileup' %}">Редактировать профиль</a>

{% endblock %}
